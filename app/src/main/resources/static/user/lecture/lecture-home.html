<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>POMPEU!</title>
  <link href="/css/common.css" rel="stylesheet">
  <link href="/css/user/user.css" rel="stylesheet">
  <link href="/css/user_common.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/user/flexslider.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  
  <script src="https://kit.fontawesome.com/494f2ad211.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container"> <!-- 모든 내용은 이 안에 때려박기 -->
  <div id="header"></div>
  <div style="text-align: center; font-weight: bold; margin-top:40px; margin-bottom:-170px;">
	<ul class="slides">
	  <li style="margin-left:60px; width:115px;" onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/서울.jpg" style="max-height:30%;"/>
	    <div>서울</div>
	  </li>
	  <li style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/경기.jpg" style="max-height:30%;"/>
	    <div>경기</div>
	  </li>
	  <li style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/인천.jpg" style="max-height:30%;"/>
	    <div>인천</div>
	  </li>
	  <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/광주.jpg" style="max-height:30%;" />
	    <div>광주</div>
	  </li>
	  <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/대전.jpg" style="max-height:30%;"/>
	    <div>대전</div>
	  </li>
	  <li  style=" margin-left:0px; width:115px; " onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/대구.jpg" style="max-height:30%;"/>
	    <div>대구</div>
	  </li>
	  <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/울산.jpg" style="max-height:30%;"/>
	    <div>울산</div>
	  </li>
	  <li  style=" margin-left:00px; width:115px;" onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/부산.jpg"  style="max-height:30%;"/>
	    <div>부산</div>
	  </li>
	  <li  style=" margin-left:0px; width:115px;" onclick="onClickRegion(event)">
	    <img src="/user/lecture/img/jpg/제주.jpg" style="max-height:30%;"/>
	    <div>제주</div>
	  </li>
	</ul>
  </div>
	<label class="test_obj">
	    <input type="radio" name="inout" value="all" id="btn-everything">
	    <span>전체</span>
	</label>
	<label class="test_obj">
	    <input type="radio" name="inout" value="out" id="btn-out">
	    <span>실외운동</span>
	</label>
	<label class="test_obj">
	    <input type="radio" name="inout" value="in" id="btn-in">
	    <span>실내운동</span>
	</label>
	<div class="dropdown" style="    float:right; margin-top:40px;">
	  <select onchange="loadList()"  class="btn btn-default dropdown-toggle" id="inputTag" style="margin:0px 130px 8px 0px;" >
	    <option selected value="recency" >최신순</option>
	    <option value="old" >오래된순</option>
	    <option value="end" >마감임박순</option>
	  </select>
	</div>

  <hr style="width:900px;height:2px;border:none;color:#C0C0C0; background-color:#C0C0C0;" />

  <div class="class-box" id="class-box"></div>

  <div id="footer"></div>
</div>

<script id="tr-template" type="text/x-handlebars-template">
{{#each this}} 
<div class="class-card" onclick="moveView({{no}});">
	<span class="region-summary">{{address}}</span>
	<div>
		<div>
			<img src="/userLecture/image?filename={{image}}" width="200" height="150">
		</div>
		<div class="card-detail">
			<div>
				<span class="exercise2">{{exName}}</span>
			</div>
			<div>
				<div class="lecture-name2">{{name}}</div>
					<span class="lecture-price2">{{lecturePrice}}원</span>
				<div><i class="fa-solid fa-thumbs-up" id="thumb"></i><span>137</span></div>
			</div>
		</div>
	</div>
</div>
{{/each}}
</script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/js/user/layout.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/js/user/jquery.scrollUp.min.js"></script> <!-- 관련 js 파일들 -->
<script src="/js/user/main.js"></script> <!-- 관련 js 파일들 -->
<script src="/js/user/lectureHome.js"></script>
<script defer src="/js/user/jquery.flexslider.js"></script>

</body>


</html>
